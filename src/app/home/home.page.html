<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Employees Database
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="addEmployee()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding>
  <ion-list>
    <ion-list>
      <ion-item *ngFor="let employee of employees" (click)="showDetails(employee)">
        <div>{{employee.firstName}} {{employee.lastName}}</div>
      </ion-item>
    </ion-list>
  </ion-list>
</ion-content>
